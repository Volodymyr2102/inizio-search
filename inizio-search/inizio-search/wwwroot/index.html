<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Inizio Search</title>
    <style>
        body {
            font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
            margin: 24px;
            max-width: 900px
        }

        h1 {
            margin: 0 0 12px
        }

        .row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px
        }

        input[type="text"] {
            flex: 1;
            min-width: 240px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px
        }

        button {
            padding: 10px 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            cursor: pointer
        }

            button:disabled {
                opacity: .6;
                cursor: not-allowed
            }

        .hint {
            color: #666;
            font-size: 14px;
            margin-bottom: 12px
        }

        .error {
            background: #ffeef0;
            color: #86181d;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px
        }

            .table th, .table td {
                border-bottom: 1px solid #eee;
                padding: 8px 6px;
                vertical-align: top
            }

        .spinner {
            display: none;
            margin-left: 8px
        }

        .muted {
            color: #666;
            font-size: 13px
        }
    </style>
</head>
<body>
    <h1>Inizio Search</h1>
    <div class="hint">Zadejte dotaz a získejte výsledky z první stránky Googlu (přes API). Tlačítkem si můžete stáhnout CSV.</div>

    <div class="row">
        <input id="q" type="text" placeholder="např. python tutorial" />
        <button id="btnSearch">Hledat</button>
        <button id="btnCsv">Stáhnout CSV</button>
        <span id="spin" class="spinner">⏳</span>
    </div>

    <div id="err" class="error"></div>
    <div id="meta" class="muted"></div>

    <table id="tbl" class="table" style="display:none">
        <thead>
            <tr><th>#</th><th>Název</th><th>Popis</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const qEl = document.getElementById('q');
        const btnSearch = document.getElementById('btnSearch');
        const btnCsv = document.getElementById('btnCsv');
        const spin = document.getElementById('spin');
        const err = document.getElementById('err');
        const meta = document.getElementById('meta');
        const tbl = document.getElementById('tbl');
        const tbody = tbl.querySelector('tbody');

        function setLoading(on) {
            btnSearch.disabled = on;
            btnCsv.disabled = on;
            spin.style.display = on ? 'inline-block' : 'none';
        }
        function showError(msg) {
            err.textContent = msg;
            err.style.display = 'block';
        }
        function clearError() {
            err.textContent = '';
            err.style.display = 'none';
        }

        function render(data) {
            const when = new Date(data.fetchedAt || data.FetchedAt || Date.now());
            meta.textContent = `Dotaz: "${data.query || data.Query}", výsledků: ${data.items?.length ?? 0}, čas: ${when.toLocaleString()}`;

            tbody.innerHTML = '';
            (data.items || []).forEach(it => {
                const tr = document.createElement('tr');

                const tdPos = document.createElement('td');
                tdPos.textContent = it.position ?? it.Position ?? '';
                tr.appendChild(tdPos);

                const tdTitle = document.createElement('td');
                const a = document.createElement('a');
                a.href = it.link || it.Link || '#';
                a.target = '_blank';
                a.rel = 'noopener';
                a.textContent = it.title || it.Title || '(bez názvu)';
                tdTitle.appendChild(a);
                tr.appendChild(tdTitle);

                const tdSnip = document.createElement('td');
                tdSnip.textContent = it.snippet || it.Snippet || '';
                tr.appendChild(tdSnip);

                tbody.appendChild(tr);
            });

            tbl.style.display = (data.items && data.items.length) ? 'table' : 'none';
        }

        async function doSearch() {
            const q = qEl.value.trim();
            if (!q) { showError('Zadejte vyhledávací dotaz.'); return; }
            clearError(); setLoading(true);
            try {
                const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
                if (!res.ok) {
                    const t = await res.text();
                    throw new Error(`Chyba ${res.status}: ${t}`);
                }
                const data = await res.json();
                render(data);
            } catch (e) {
                showError(e.message || 'Neznámá chyba při hledání');
            } finally {
                setLoading(false);
            }
        }
        function downloadCsv() {
            const q = qEl.value.trim();
            if (!q) { showError('Zadejte vyhledávací dotaz.'); return; }
            clearError();
            window.location.href = `/api/search?q=${encodeURIComponent(q)}&format=csv`;
        }

        btnSearch.addEventListener('click', doSearch);
        btnCsv.addEventListener('click', downloadCsv);
        qEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') { doSearch(); } });
        qEl.focus();
    </script>
</body>
</html>
